<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة من الله</title>
    <!-- رابط Font Awesome عشان الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- رابط ملف الـ CSS (لازم تضيف ملف styles.css لو مش موجود) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>رسالة من الله</h1>

        <h2>اختر حالتك</h2>
        <div class="mood-buttons">
            <button class="mood-btn" data-mood="السعادة">السعادة</button>
            <button class="mood-btn" data-mood="القلق">القلق</button>
            <button class="mood-btn" data-mood="الوحدة">الوحدة</button>
            <button class="mood-btn" data-mood="الشكر">الشكر</button>
            <button class="mood-btn" data-mood="الحزن">الحزن</button>
            <button class="mood-btn" data-mood="الغضب">الغضب</button>
        </div>

        <button id="random-verse-btn">رسالة عشوائية من الله</button>

        <div id="result" class="hidden">
            <h3>اختر القارئ (اختياري للصوت):</h3>
            <select id="reciter">
                <option value="ياسر الدوسري">ياسر الدوسري</option>
                <option value="ناصر القطامي">ناصر القطامي</option>
            </select>
            <p id="verse"></p>
            <div class="audio-controls">
                <button id="play-audio"><i class="fas fa-play"></i></button>
                <button id="stop-audio"><i class="fas fa-stop"></i></button>
                <button id="rewind-audio"><i class="fas fa-redo-alt"></i></button>
                <button id="volume-control"><i class="fas fa-volume-up"></i></button>
                <button id="share-verse"><i class="fas fa-share-alt"></i></button>
            </div>
            <div id="audio-progress">
                <div id="progress-bar"></div>
                <div id="progress-thumb"></div>
            </div>
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>

        <footer>
            <p>جميع الحقوق محفوظة لأحمد عادل © 2025</p>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=100095052369838&mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/ahmed_adel_404?igsh=MWZhY2Y2ZGZmY2Y2YQ==" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/+201275597274" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </footer>
    </div>

    <!-- زر التبديل بين الوضع الفاتح والداكن -->
    <button class="theme-toggle"><i class="fas fa-moon"></i></button>

    <!-- رابط ملف الـ JavaScript -->
    <script src="script.js"></script>
</body>
</html>
