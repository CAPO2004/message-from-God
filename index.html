<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة من الله</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Amiri+Quran&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>رسالة من الله</h1>
        <h2>اختر حالتك</h2>
        <div class="mood-buttons">
            <button class="mood-btn" data-mood="السعادة">
                <i class="fas fa-heart"></i> السعادة
            </button>
            <button class="mood-btn" data-mood="القلق">
                <i class="fas fa-exclamation-circle"></i> القلق
            </button>
            <button class="mood-btn" data-mood="الوحدة">
                <i class="fas fa-user-slash"></i> الوحدة
            </button>
            <button class="mood-btn" data-mood="الشكر">
                <i class="fas fa-pray"></i> الشكر
            </button>
            <button class="mood-btn" data-mood="الحزن">
                <i class="fas fa-sad-tear"></i> الحزن
            </button>
            <button class="mood-btn" data-mood="الغضب">
                <i class="fas fa-angry"></i> الغضب
            </button>
        </div>

        <button id="random-verse-btn">رسالة عشوائية من الله</button>

        <div id="result" class="hidden">
            <h3>اختر القارئ (اختياري للصوت):</h3>
            <select id="reciter">
                <option value="ياسر الدوسري">ياسر الدوسري</option>
                <option value="ناصر القطامي">ناصر القطامي</option>
            </select>
            <p id="verse"></p>
            <div class="audio-controls">
                <div class="audio-timeline">
                    <button id="rewind-audio"><i class="fas fa-step-backward"></i></button>
                    <span id="current-time">0:00</span>
                    <div id="audio-progress">
                        <div id="progress-bar"></div>
                    </div>
                    <span id="duration">0:00</span>
                    <button id="volume-control"><i class="fas fa-volume-up"></i></button>
                </div>
                <div class="audio-buttons">
                    <button id="play-audio"><i class="fas fa-play"></i></button>
                    <button id="stop-audio"><i class="fas fa-stop"></i></button>
                    <button id="share-verse"><i class="fas fa-share"></i></button>
                </div>
            </div>
        </div>
    </div>

    <hr class="divider">

    <footer>
        <p>جميع الحقوق محفوظة لأحمد عادل © 2025</p>
        <div class="social-links">
            <a href="https://wa.me/2001090204281?text=" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/ahmed.adel200423?mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/capo.2004?igsh=MTBvZm9ldXNoM3p6bA==" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <button class="theme-toggle"><i class="fas fa-sun"></i></button>
    <script src="script.js"></script>
</body>
</html>
